<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="container">
      <h1 id="title">Galaxy S10 Survey</h1>
      <p id="description">
        With this survey we want to know what do you think about our new S10
        Galaxy phone
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Enter a name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">E mail</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Number</label>
          <input
            id="number"
            type="number"
            class="form-control"
            placeholder="Enter a number"
            min="0"
            max="100"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select your country</label>
          <select
            id="dropdown"
            class="form-control"
            name="country"
            size="4"
            multiple
          >
            <option value="argentina">Argentina</option>
            <option value="southafrica">South Africa</option>
            <option value="france">France</option>
            <option value="china">China</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-check-label"
            >What is your opion about the phone</label
          >
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              name="optradio"
              value="2"
            />Good
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                value="1"
              />Regular
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="optradio"
                value="0"
              />Bad
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="default"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="other"
              id="defaultCheck2"
            />
            <label class="form-check-label" for="defaultCheck2">
              Other checkbox
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter a comment</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button id="submit" type="submit" class="btn btn-primary mb-2">
          Submit Your form
        </button>
      </form>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
